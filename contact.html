<body>
  <header>
    <nav id="navbar">
      <!-- the class below allows its content to be centered when the viewport shrinks to 1100px -->
      <div class="container">
        <h1 class="logo"><a href="index.html">HXP</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html" >About</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

    <section id="contact-form">
      <div class="container">
        <h1><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us.</p>
        <form action="process.php">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="40" rows="10"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>Capetown, South Africa</p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>224-796-514-381</p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email</h3>
          <p>cs24@hotelxp.org</p>
        </div>
      </div>
    </section>
  
  <footer id="main-footer">
